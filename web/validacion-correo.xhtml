<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000"/>
            <div class="p-field p-grid">
                <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Código de autenticación: " />
                <div class="p-col">
                    <p:inputNumber id="codigo" value="#{incioSesionManejador.codigoAutenticacion}" required="true"/>
                </div>
            </div>

            <p:commandButton ajax="false" value="Ingresar" update="codigo" action="#{incioSesionManejador.validarCodigo()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
            <p:commandButton ajax="false" value="Reenviar correo" update="codigo" action="#{incioSesionManejador.mandarCorreo()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        </h:form>
    </h:body>
</html>
