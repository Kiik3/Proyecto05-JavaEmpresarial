<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

        <h:form id="inicioSesion">
        <p:growl id="growl" life="2000"/>
        <p:commandButton value="Iniciar Sesi칩n" type="button" onclick="PF('modalIniciarSesion').show();" />

                <div class="p-field p-grid">
                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="E-mail: " />
                    <div class="p-col">
                        <p:inputText id="correo" value="#{incioSesionManejador.usuario.usuCorreo}" required="true"/>
                    </div>
                </div>
            <p:commandButton ajax="false" value="Ingresar" update="growl, nombre, contrasena, correo" action="#{incioSesionManejador.validacion()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
            
        </p:dialog>
        </h:form>
    </h:body>
</html>
