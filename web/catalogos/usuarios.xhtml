<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="administrador.xhtml">
            <ui:define name="contenido">
                <div style="margin: 20px;">
                    <h1 style="display: inline">USUARIOS</h1>
                <h:form style="display: inline">
                    <p:commandButton actionListener="#{usuarioManejador.nuevaEntidad()}" value="Ingresar nuevo usuario" oncomplete="PF('modalInsertar').show();" style="float: right" />
                </h:form>
                
                    <p:dataTable var="usu" value="#{usuarioManejador.usuarios}" id="table" draggableColumns="true" reflow="true" paginator="true" rows="10">
                    <p:column headerText="Id">
                        <h:outputText value="#{usu.usuId}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{usu.usuNombre}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{usu.usuCorreo}"/>
                    </p:column>
                    <p:column headerText="Rol">
                        <h:outputText value="#{usu.rolId.rolNombre}"/>
                    </p:column>
                    <p:column headerText="Acción" style="text-align: center">
                        <h:form> 
                            <p:growl id="growl" life="2000" />

                            <p:commandButton value="Editar" update="formEdit" oncomplete="PF('modalEditar').show();" style="margin-right: 10px;"/>

                            <p:dialog id="formEdit" header="Actualización de datos" widgetVar="modalEditar" modal="true" height="200" responsive="true">

                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Nombre: " />
                                    <p:inputText value="#{usu.usuNombre}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Contraseña: " />
                                    <p:password value="#{usu.usuContrasena}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Correo: " />
                                    <p:inputText type="email" value="#{usu.usuCorreo}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Rol: " />
                                    <p:selectOneMenu value="#{rolManejador.claseEntidad.rolId}" style="width:125px">
                                        <f:selectItems var="rol" value="#{rolManejador.roles}" itemLabel="#{rol.rolNombre}" itemValue="#{rol.rolId}"/>
                                    </p:selectOneMenu>
                                </div>
                                
                                <div>
                                    <p:commandButton action="#{usuarioManejador.actualizar(rolManejador.claseEntidad.rolId, usu)}" id="editar" update="growl, table" value="Actualizar" style="margin-top: 10px;"/>
                                </div>
                            </p:dialog>

                            <p:commandButton action="#{usuarioManejador.eliminar(usu)}" id="eliminar" update="growl, table" icon="pi pi-trash" style="background-color: tomato; border-color: red" immediate="true">
                                <p:confirm header="Confirmación" message="Está seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                        </h:form>
                    </p:column>

                </p:dataTable>
                    </div>
                
                <p:dialog header="Ingresar Usuario" widgetVar="modalInsertar" modal="true" height="200" responsive="true">
                    <h:form id="formInsertar">
                        <p:growl id="growl" life="2000" />
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Nombre: " />
                            <p:inputText value="#{usuarioManejador.claseEntidad.usuNombre}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Contraseña: " />
                            <p:password value="#{usuarioManejador.claseEntidad.usuContrasena}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Correo: " />
                            <p:inputText type="email" value="#{usuarioManejador.claseEntidad.usuCorreo}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Rol: " />
                            <p:selectOneMenu value="#{rolManejador.claseEntidad.rolId}" style="width:125px">
                                <f:selectItems var="rol" value="#{rolManejador.roles}" itemLabel="#{rol.rolNombre}" itemValue="#{rol.rolId}"/>
                            </p:selectOneMenu>
                        </div>

                        <div>
                            <p:commandButton resetValues="true" action="#{usuarioManejador.insertar(rolManejador.claseEntidad.rolId)}" id="insertar" update="growl, table, formInsertar" value="Ingresar" style="margin-top: 10px;"/>
                        </div>
                    </h:form>
                </p:dialog> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
