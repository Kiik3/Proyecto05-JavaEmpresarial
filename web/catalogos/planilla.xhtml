<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="usuario.xhtml">
            <ui:define name="contenido">
                <div style="margin: 20px;">
                    <h1 style="display: inline">PLANILLA DE PAGOS</h1>
                <h:form style="display: inline">
                    <p:growl id="growl" life="5000" />
                    <p:commandButton action="#{planillaManejador.pagar()}" id="pagar" update="growl, table" value="Pagar planilla" style="float: right">
                        <p:confirm header="Confirmación" message="Está seguro?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>
                
                    <p:dataTable var="pla" value="#{planillaManejador.elementos}" sortBy="#{pla.hisId}" id="table" draggableColumns="true">
                    <p:column headerText="Id Emp" colspan="1">
                        <h:outputText value="#{pla.hisIdEmpleado}"/>
                    </p:column>
                    <p:column headerText="Nombre" colspan="2">
                        <h:outputText value="#{pla.hisNombreEmpleado}"/>
                    </p:column>
                    <p:column headerText="Apellido" colspan="2">
                        <h:outputText value="#{pla.hisApellidoEmpleado}"/>
                    </p:column>
                    <p:column headerText="Salario" colspan="2">
                        <h:outputText value="#{pla.hisSalario}"/>
                    </p:column>
                    <p:column headerText="ISSS" colspan="2">
                        <h:outputText value="#{pla.hisIsss}"/>
                    </p:column>
                    <p:column headerText="AFP" colspan="2">
                        <h:outputText value="#{pla.hisAfp}"/>
                    </p:column>
                    <p:column headerText="Renta" colspan="2">
                        <h:outputText value="#{pla.hisRenta}"/>
                    </p:column>
                    <p:column headerText="Pago" colspan="2">
                        <h:outputText value="#{pla.hisPago}"/>
                    </p:column>
                    <p:summaryRow>
                        <p:column colspan="5">
                            <h:outputText value="TOTAL A PAGAR"/>
                        </p:column>
                        <p:column colspan="2">
                            <h:outputText value="#{planillaManejador.planilla.plaTotalSalario}"/>
                        </p:column>
                        <p:column colspan="6" style="text-align: center;">
                            <h:outputText value="#{planillaManejador.planilla.plaTotalDescuento}"/>
                        </p:column>
                        <p:column colspan="2">
                            <h:outputText value="#{planillaManejador.planilla.plaTotalPago}"/>
                        </p:column>
                    </p:summaryRow>

                </p:dataTable>
                    </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
