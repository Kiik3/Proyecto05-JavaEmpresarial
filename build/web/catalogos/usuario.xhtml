<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="validacion">
                <f:event listener="#{incioSesionManejador.validarSesion()}" type="preRenderView"/>
                <f:event listener="#{incioSesionManejador.validarUsuario()}" type="preRenderView"/>
            </ui:define>
            <ui:define name="usuario-nav">
                <div style="font-size: x-large; color: white;">Usuario: <h:outputText value="#{incioSesionManejador.usuario.usuNombre}"/></div>
            </ui:define>
            <ui:define name="index">
                <a class="dropdown-item" href="usuario.xhtml">
                    Menú
                </a>
            </ui:define>
            <ui:define name="dashboard">
                <a class="nav-link" href="usuario.xhtml">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                    Dashboard
                </a>
            </ui:define>
            <ui:define name="contenido">
                <div class="m-4">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <h1>MENÚ USUARIO RRHH</h1>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:staticMessage id="mesa" rendered="#{incioSesionManejador.aviso}" severity="warn" summary="AVISO!" detail="Hoy se paga planilla. Aún no se ha efectuado el pago!" />
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="col">
                        <a href="empleados.xhtml">
                            <img src="../img/logoEmpleado.png" width="150" height="150"/>
                        </a>
                        <h5>Gestión de Empleados</h5>
                    </div>
                    <div class="col">
                        <a href="planilla.xhtml">
                            <img src="../img/logoPlanilla.png" width="150" height="150"/>
                        </a>
                        <h5>Pagar Planilla</h5>
                    </div>
                    
                </div>
                <div class="row mt-5" style="text-align: center">
                    <div class="col">
                        <a href="historialPlanillas.xhtml">
                            <img src="../img/logoEstado.png" width="150" height="150"/>
                        </a>
                        <h5>Historial de Planillas</h5>
                    </div>
                    <div class="col">
                        <a href="historialEmpleados.xhtml">
                            <img src="../img/logoDescuento.png" width="150" height="150"/>
                        </a>
                        <h5>Historial de Pago de Empleados</h5>
                    </div>
                    
                </div>
                </div>
            </ui:define>
            <ui:define name="menu">
                <a class="nav-link" href="empleados.xhtml">Gestión de Empleados</a>
                <a class="nav-link" href="planilla.xhtml">Planilla</a>
                <a class="nav-link" href="historialPlanillas.xhtml">Historial de Planillas</a>
                <a class="nav-link" href="historialEmpleados.xhtml">Historial Pagos a Empleados</a>
            </ui:define>
            <ui:define name="usuario">
                <div class="small">Usuario:</div>
                <h:outputText value="#{incioSesionManejador.usuario.usuNombre}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
