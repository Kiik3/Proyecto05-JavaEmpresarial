<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="usuario.xhtml">
            <ui:define name="contenido">
                <div style="margin: 20px;">
                    <h1 style="display: inline">TRAMOS DE RENTA</h1>
                <h:form style="display: inline">
                    <p:commandButton actionListener="#{rentaManejador.nuevaEntidad()}" value="Ingresar nuevo tramo" oncomplete="PF('modalInsertar').show();" style="float: right" />
                </h:form>
                
                    <p:dataTable var="ren" value="#{rentaManejador.rentas}" id="table" draggableColumns="true" reflow="true" paginator="true" rows="10">
                    <p:column headerText="Id" colspan="1">
                        <h:outputText value="#{ren.renId}"/>
                    </p:column>
                    <p:column headerText="Tramo" colspan="3">
                        <h:outputText value="#{ren.renTramo}"/>
                    </p:column>
                    <p:column headerText="Desde" colspan="3">
                        <h:outputText value="#{ren.renDesde}"/>
                    </p:column>
                    <p:column headerText="Hasta" colspan="3">
                        <h:outputText value="#{ren.renHasta}"/>
                    </p:column>
                    <p:column headerText="Porcentaje" colspan="3">
                        <h:outputText value="#{ren.renPorcentaje}"/>
                    </p:column>
                    <p:column headerText="Sobre Exceso" colspan="3">
                        <h:outputText value="#{ren.renSobreExceso}"/>
                    </p:column>
                    <p:column headerText="Cuota Fija" colspan="3">
                        <h:outputText value="#{ren.renCuotaFija}"/>
                    </p:column>
                    <p:column headerText="Acción" style="text-align: center" colspan="3">
                        <h:form> 
                            <p:growl id="growl" life="2000" />

                            <p:commandButton value="Editar" update="formEdit" oncomplete="PF('modalEditar').show();" style="margin-right: 10px;"/>

                            <p:dialog id="formEdit" header="Actualización de datos" widgetVar="modalEditar" modal="true" height="200" responsive="true">

                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Tramo: " />
                                    <p:inputText value="#{ren.renTramo}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Desde: " />
                                    <p:inputNumber minValue="0" value="#{ren.renDesde}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Hasta: " />
                                    <p:inputNumber minValue="0" value="#{ren.renHasta}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Porcentaje: " />
                                    <p:inputNumber minValue="0" value="#{ren.renPorcentaje}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Sobre exceso: " />
                                    <p:inputNumber minValue="0" value="#{ren.renSobreExceso}" required="true"/>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Cuota fija: " />
                                    <p:inputNumber minValue="0" value="#{ren.renCuotaFija}" required="true"/>
                                </div>
                                
                                <div>
                                    <p:commandButton action="#{rentaManejador.actualizar(ren)}" id="editar" update="growl, table" value="Actualizar" style="margin-top: 10px;"/>
                                </div>
                            </p:dialog>

                            <p:commandButton action="#{rentaManejador.eliminar(ren)}" id="eliminar" update="growl, table" icon="pi pi-trash" style="background-color: tomato; border-color: red" immediate="true">
                                <p:confirm header="Confirmación" message="Está seguro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> 
                        </h:form>
                    </p:column>

                </p:dataTable>
                    </div>
                
                <p:dialog header="Ingresar Tramo de Renta" widgetVar="modalInsertar" modal="true" height="200">
                    <h:form>
                        <p:growl id="growl" life="2000" />
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Tramo: " />
                            <p:inputText value="#{ren.renTramo}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Desde: " />
                            <p:inputNumber minValue="0" value="#{ren.renDesde}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Hasta: " />
                            <p:inputNumber minValue="0" value="#{ren.renHasta}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Porcentaje: " />
                            <p:inputNumber minValue="0" value="#{ren.renPorcentaje}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Sobre exceso: " />
                            <p:inputNumber minValue="0" value="#{ren.renSobreExceso}" required="true"/>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Cuota fija: " />
                            <p:inputNumber minValue="0" value="#{ren.renCuotaFija}" required="true"/>
                        </div>

                        <div>
                            <p:commandButton action="#{rentaManejador.actualizar(ren)}" id="editar" update="growl, table" value="Actualizar" style="margin-top: 10px;"/>
                        </div>
                    </h:form>
                </p:dialog> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
