<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="administrador.xhtml">
            <ui:define name="contenido">
                <div style="margin: 20px; text-align: center">
                    <h3 style="display: inline">LA FECHA DE PAGO DE PLANILLA ES EL DÍA: </h3>
                    <h:outputText value="#{incioSesionManejador.fechaPago}" style="font-size: xx-large"/>
                    <h3 style="display: inline"> DE CADA MES</h3>
                    <div class="card p-5" style="margin: 50px;">
                        <h:form id="form">
                            <p:growl id="growl" life="2000" />
                            <div class="p-field p-grid m-5">
                                <p:outputLabel styleClass="p-col-fixed mr-5" value="Fecha de Pago (día): " />
                                <p:inputNumber value="#{incioSesionManejador.fechaPago}" required="true"/>
                            </div>

                            <div>
                                <p:commandButton action="#{incioSesionManejador.cambiarFecha(incioSesionManejador.fechaPago)}" id="insertar" update="growl, form" value="Cambiar Fecha" style="margin-top: 10px;"/>
                            </div>
                        </h:form>
                    </div>
                    
                </div>

                    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
