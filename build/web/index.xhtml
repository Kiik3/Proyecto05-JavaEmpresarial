<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body class="bg-primary">
        <h:panelGroup id="event">
            
        </h:panelGroup>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <h:panelGroup id="login">
                                        <h:panelGroup rendered="#{!incioSesionManejador.flagAutenticacion}">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        
                                        <h:form rendered="#{!incioSesionManejador.flagAutenticacion}" id="inicioSesion">
                                            <p:growl id="growl" life="2000"/>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Nombre</label>
                                                <p:inputText value="#{incioSesionManejador.usuario.usuNombre}" class="form-control py-4" id="nombre" placeholder="Ingresa tu usuario" required="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <p:password value="#{incioSesionManejador.usuario.usuContrasena}" class="form-control py-4" id="contrasena" placeholder="Ingresa la contraseña" required="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <p:inputText type="email" value="#{incioSesionManejador.usuario.usuCorreo}" class="form-control py-4" id="correo" placeholder="Ingresa el email" required="true"/>
                                            </div>
                                            
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <p:commandButton value="Ingresar" update="growl, nombre, contrasena, correo, login, autenticacion, inicioSesion, validacion, event" actionListener="#{incioSesionManejador.validacion()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                                            </div>
                                        </h:form>
                                    </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!incioSesionManejador.flagAutenticacion}">
                                    <div class="card-footer text-center">
                                        <div class="small">Necesitas una cuenta? Solicita a tu administrador que te registre</div>
                                    </div>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup id="autenticacion">
                                        <h:panelGroup rendered="#{incioSesionManejador.flagAutenticacion}">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Autenticación</h3></div>
                                    <div class="card-body">
                                        
                                        <h:form rendered="#{incioSesionManejador.flagAutenticacion}" id="validacion">
                                            <p:growl id="growl" life="2000"/>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Código</label>
                                                <p:inputText maxlength="6" type="number" value="#{incioSesionManejador.codigoAutenticacion}" class="form-control py-4" id="codigo" placeholder="Ingresa el código" required="true"/>
                                            </div>
                                            
                                            
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <p:commandButton ajax="false" value="Autenticar" update="codigo" action="#{incioSesionManejador.validarCodigo()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                                                <p:commandButton value="Reenviar correo" update="codigo" action="#{incioSesionManejador.mandarCorreo()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                                            </div>
                                        </h:form>
                                    </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{incioSesionManejador.flagAutenticacion}">
                                    <div class="card-footer text-center">
                                        <div class="small">Ingresa el código de autenticación que se ha mandado al correo electrónico</div>
                                    </div>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Sistema Administrativo</div>
                            <div class="text-muted">Proyecto05</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
